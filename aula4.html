<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
</head>
<body>
    <script>

        // Condicionais

        var numero = 10;
        var nome = "Tarcísio";

        if (numero >= 10) {
            console.log("O número é menor ou maior que 10");
        } else {
            console.log("O número é menor ou igual a 10");
        }
        if (nome === "Tarcísio") {
            console.log("Verdadeiro!");
        }
        else {
            console.log("Falso!");
        }

    </script>
</body>
</html>
