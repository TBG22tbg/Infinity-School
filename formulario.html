<h1>Formulário de Seleção de Produtos</h1>
 
  <form>
 
    <p>
      <input type="checkbox" name="produto1" value="arroz"> Arroz: <input type="number" name="qtd1" min="0">
    </p>
 
    <p>
      <input type="checkbox" name="produto2" value="detergente"> Detergente: <input type="number" name="qtd2" min="0">
    </p>
 
    <p>
      <input type="checkbox" name="produto3" value="feijao C"> Feijão : <input type="number" name="qtd3" min="0">
    </p>
 
    <p>
      <input type="checkbox" name="produto4" value="leite"> Leite: <input type="number" name="qtd3" min="0">
    </p>
 
    <p>
      <input type="checkbox" name="produto5" value="sabonete"> Sabonete: <input type="number" name="qtd3" min="0">
    </p>
 
    <p>
      Forma de pagamento:
      <select name="pagamento" required>
        <option value="">Selecione</option>
        <option value="cartao">Cartão</option>
        <option value="pix">PIX</option>
        <option value="boleto">Boleto</option>
      </select>
    </p>
 
    <p>
      Nome: <input type="text" name="nome" required><br>
      E-mail: <input type="email" name="email" required>
    </p>
 
    <p>
      <button type="submit">Enviar Pedido</button>
    </p>
 
  </form>
